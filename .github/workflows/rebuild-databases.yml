name: Rebuild and Publish Databases

on:
  workflow_dispatch: # Allows manual trigger
  schedule:
    - cron: '0 0 * * 0' # Weekly run on Sundays

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlcipher-dev
          python -m pip install --upgrade pip
          pip install sqlcipher3 requests

      - name: Update Submodule
        run: |
          git submodule update --remote --recursive
          
      - name: Convert XML to Encrypted Databases
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          # Create temporary .env for the script
          echo "ENCRYPTION_KEY=$ENCRYPTION_KEY" > .env
          python convert_to_db.py
          rm .env

      - name: Regenerate Index
        run: |
          python generate_index.py

      - name: Upload Databases to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="databases"
          RELEASE_NAME="Latest Encrypted Databases"
          
          # Check if release exists, if not create it
          if ! gh release view "$TAG_NAME" > /dev/null 2>&1; then
            echo "Creating new release $TAG_NAME"
            gh release create "$TAG_NAME" --title "$RELEASE_NAME" --notes "Automated release of encrypted Bible databases."
          fi
          
          # Upload all databases as assets (overwrite existing)
          echo "Uploading databases..."
          gh release upload "$TAG_NAME" database/*.db --clobber

      - name: Commit and Push Updated Index
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add bible-translations-index.json
          git add Holy-Bible-XML-Format
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update index and submodule" && git push)
